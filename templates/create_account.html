<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
        .card-header, .btn-primary {
            background-color: #17a2b8;
            color: white;
        }
        .alert {
            transition: opacity 1s ease-out;
        }
        .alert.hide {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Create Account</h1>
            </div>
            <div class="card-body">
                {% if alert_status %}
                    <div class="alert alert-{{ 'success' if alert_status == 'success' else 'danger' }}" role="alert" id="alert-message">
                        {{ alert_message }}
                    </div>
                {% endif %}

                <form method="post">
                    <div class="form-group">
                        <label for="account_number">Account Number:</label>
                        <input type="text" class="form-control" id="account_number" name="account_number" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="balance">Initial Balance:</label>
                        <input type="number" class="form-control" id="balance" name="balance" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to handle alert message visibility
            function handleAlert() {
                var alertElement = document.getElementById('alert-message');
                if (alertElement) {
                    setTimeout(function() {
                        alertElement.classList.add('hide');
                    }, 4000); // 4 seconds
                }
            }

            // Check if alert message is present
            if (document.getElementById('alert-message')) {
                handleAlert();
            }
        });
    </script>
</body>
</html>
